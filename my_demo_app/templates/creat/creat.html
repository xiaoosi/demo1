{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creat</title>
    {% include 'include.html' %}
    <script>
        let file_path = "{{ file_path }}";
        let img_num = {{ img_num }};
        let text_list_str = '{{ text_list_json }}';
    </script>
    <script src="{% static "js/creat.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/creat.css" %}">
</head>
<body>
{% include 'header.html' %}
<div id="position">
    <div id="img_box"></div>
    <div id="img_slider"></div>
    <hr data-am-widget="divider" class="am-divider am-divider-default" />
    <div id="text_item_slider"></div>
    <div id="change_box">
        <div class="am-input-group">
          <input type="text" class="am-form-field" id="in_text">
          <span class="am-input-group-label">
            <button class="am-btn am-btn-secondary am-radius" id="bu_alter">修改</button>
            <button class="am-btn am-btn-secondary am-radius" id="bu_add">添加</button>
          </span>
        </div>
    </div>
    <br>
    <!--text_list表-->
    <div id="table_box">
        <table id="text_list" class="am-table am-table-striped am-table-hover">
             <tr>
                 <th>开始时间</th>
                 <th>结束时间</th>
                 <th>文字</th>
                 <th>top</th>
                 <th>left</th>
                 <th>操作</th>
             </tr>
        </table>
    </div>
    <button id="bu_creat" class="am-btn am-btn-primary am-radius"
             data-am-modal="{target: '#img_alert', closeViaDimmer: 0, width: 500, height: 400}">
        开始制作</button>
    <div class="am-modal am-modal-no-btn" tabindex="-1" id="img_alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">生成图片
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd" id="fail">

            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
